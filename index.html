<!DOCTYPE html>
<html data-ng-app>
<head>
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="components/jquery/jquery.js"></script>
    <script src="js/app/main.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app/controllers/foo.js"></script>
    <script type="text/javascript" src="js/app/controllers/length.js"></script>
    <title></title>
</head>
<body>
<div data-ng-controller="FooController">
    <span data-ng-bind="model.name"></span>
    <button data-ng-click="changeValue()">Click Me!</button>
</div>

<div data-ng-controller="LengthController">
    <span>The current length is </span><span data-ng-bind="getCurrentLength()"></span>
    <ol>
        <li data-ng-repeat="name in model.names" data-ng-bind="name" ></li>
    </ol>
    <br>
    <button data-ng-click="addName()" ng-pluralize="true">Add Item</button>
</div>
</body>
</html>
